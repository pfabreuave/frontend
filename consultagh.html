<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="estilosg.css">
	<title>consumiendo API de GitHub</title>
</head>
<!-- ----------------------cuerpo html-------------- -->
<body>
	<header>
		 <div class="img">
			 <img src="fotosp/cafepedro.jpg"  width="700" height="300" alt="historia portafolio"> 	
		 </div> 
	
		<h1>Projetos no repositorio do GitHub</h1>
		<div id="contenido"></div>
	</header>



	<!-- ----------- github api----------------- -->
<script type="text/javascript">
	var contenido = document.querySelector('#contenido')
	fetch('https://api.github.com/users/pfabreuave/repos')
		.then(function(response){
			return response.json()
		})
		.then(function(data){
			console.log(data.length)
			 var cont = 0
			 for(cont=0;cont<data.length;cont++){ 
 		    	 
				
			 contenido.innerHTML +=` <div class="card">
			<a href="${data[cont].html_url}" target="blank_">  ${data[cont].name} </a>
 			</div>`
				
			}
		})	
</script>
</body>
</html>
